<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ASCII">
    <title>Все люди</title>
</head>
<body>

<div style="text-align: center;" th:each="person : ${people}">
    <a th:href="@{/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getAge()}" >user</a>
    <hr/>
</div>

<br/>
<hr/>

<a href="/new">Create new person</a>

</body>
</html>
